<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="initial-scale=1" name="viewport">
  <meta name="Leaflet" content="Leaflet">	
	<title>MonDourdannais – 0.0.2</title>
	<link rel="icon" href="./assets/images/favicon/android-icon-192x192.png" type="image/png" sizes="32x32">	
  <!-- Leaflet stylesheet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
  <link rel="stylesheet" type="text/css" href="./assets/lib/leaflet-measure.css">
  <link rel="stylesheet" type="text/css" href="./assets/dist/MonDourdannais.bundle.css">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="./assets/images/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./assets/images/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./assets/images/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/images/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./assets/images/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./assets/images/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./assets/images/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./assets/images/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="./assets/images/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./assets/images/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png">
  <link rel="manifest" href="./assets/images/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#1f236b">
  <meta name="msapplication-TileImage" content="./assets/images/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#1f236b">
</head>
<body>
  <aside>
    <header>
      <h1>Le Dourdannais en Hurepoix</h1>
    </header>
    <div class="content">
      <div class="section-header">
        <h2>Points d'intérêts</h2>
        <div class="controls">
          <img src="./assets/images/icon/clear.svg" id="clear-filters" alt="clear-filters">
        </div>
      </div>
      <div id="marker-selector" class="marker-wrapper">
        <div class="item" data-type="service">
          <img src="./assets/images/marker/administration.svg">
          <p>Services</p>
        </div>
        <div class="item" data-type="care">
          <img src="./assets/images/marker/medic.svg">
          <p>Soins</p>
        </div>
        <div class="item" data-type="catering">
          <img src="./assets/images/marker/restaurant.svg">
          <p>Sorties</p>
        </div>
        <div class="item" data-type="sport">
          <img src="./assets/images/marker/foot.svg">
          <p>Sport</p>
        </div>
        <div class="item" data-type="shop">
          <img src="./assets/images/marker/grocery.svg">
          <p>Magasins</p>
        </div>
        <div class="item" data-type="nature">
          <img src="./assets/images/marker/park.svg">
          <p>Nature</p>
        </div>
        <div class="item" data-type="transport">
          <img src="./assets/images/marker/train.svg">
          <p>Transports</p>
        </div>
        <div class="item" data-type="tourism">
          <img src="./assets/images/marker/landmark.svg">
          <p>Tourisme</p>
        </div>
      </div>
    </div>
    <footer>
      <a href="#" id="about-modal">À propos</a>
    </footer>
  </aside>
  <main id="ccdh-map" class="map-container">
    <nav>
      <div id="subitems-wrapper"></div>
    </nav>
  </main>
  <div id="modal-overlay" class="modal-overlay"></div>
  <!-- Leaflet script -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script type="text/javascript" src="./assets/lib/leaflet-measure.js"></script>
  <script type="text/javascript" src="./assets/lib/leaflet-geometry-util.js"></script>
  <!-- Then load MonDourdannais Js bundle -->
  <script type="text/javascript" src="./assets/dist/MonDourdannais.bundle.js"></script>
  <!-- Finally, start MonDourdannais instance -->
  <script type="text/javascript">
    window.md = new window.MonDourdannais();
  </script>
</body>
</html>
